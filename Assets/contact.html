</head>

<body>
  <!-- Start Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-1 h1">JP Luncumilla</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">

  </nav>

  <!-- End Nav -->


  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-4">
            <div class="page-header">
                    <h1>Contact</h1>
                  </div>

                  <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationTooltip01">Name</label>
                            <input type="text" class="form-control" id="validationTooltip01" placeholder="Your name" required>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                    
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="validationTooltipUsername">Social Media Handle</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                              </div>
                              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
                              <div class="invalid-tooltip">
                                Please choose a unique and valid username.
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label for="validationTooltip03">Message</label>
                            <input type="text" class="form-control" id="validationTooltip03" placeholder="Say something!" required>
                            <div class="invalid-tooltip">
                              Please provide a valid city.
                            </div>
                          </div>
        
                        
                        </div>
                        <button class="btn btn-primary" type="submit">Submit </button>
                      </form>
